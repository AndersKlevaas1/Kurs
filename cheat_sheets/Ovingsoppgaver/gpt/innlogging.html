<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekstremt Kompleks Innlogging</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ff9999 0%, #ffcc99 100%);
            text-align: center;
        }
        .container {
            padding: 50px;
            border: 10px solid #990000;
            border-radius: 25px;
            background-color: #ff6666;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            margin: 0 auto;
        }
        .login-button {
            padding: 20px;
            background: linear-gradient(to bottom, #ff3300 0%, #ff6600 100%);
            border: 2px solid #cc0000;
            border-radius: 10px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .login-button:hover {
            background: linear-gradient(to bottom, #ff6600 0%, #ff9900 100%);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Velkommen til det mest kompliserte innloggingsgrensesnittet noensinne!</h1>
        <p>Vennligst klikk på knappen nedenfor for å prøve å logge inn:</p>
        <button class="login-button" onclick="handleLogin()">Logg Inn</button>
        <script>
            function handleLogin() {
                alert('Innlogging vellykket! Velkommen til vårt komplekse univers av unødvendig kode.');
            }
        </script>
        </div>
    </body>
    </html>
