<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id=utskrift></p>
    <script>
        const myName = "Anders"
        let message = ""

        if(myName === "Anders") {
            message += "Navnet mitt er " + myName + " Klevaas"
        }       
        else{
            message += "Navnet mitt er ikke " + myName + " Klevaas"
        }

        console.log(message)
        document.getElementById("utskrift").innerHTML = message
        
    </script>
</body>
</html>
