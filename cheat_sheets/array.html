<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cheat Sheet</title>
</head>
<body>
    <p>film med index 3: <span id=movieThree></span></p>
    <script>
        const movieArchive = ["Frozen", "Scarface", "Matrix", "Inception", "Oppenheimer", "Barbie"]
        
        //Skrive ut film med index 3 til nettsiden
        const movieIndex = 3
        document.getElementById("movieThree").innerHTML = movieArchive[movieIndex]

        // legge til en ny film (på slutten av arrayen)
        movieArchive.push("Gladiator")  //push vil alltid legge til på slutten i en array

        // legge til en ny film (vi bestemmer hvor)
        movieArchive.splice(1,0,"Bambi")

        // slette en film:
        movieArchive.splice(4,1)

        //Sjekke om en verdi finnes i arrayen
        const movieExists = movieArchive.includes("Frozen")
        console.log("Frozen finnes? " + movieExists)

        // Sortere arrayen alfabetisk, fra A - Å
        movieArchive.sort()
        movieArchive.reverse()
        //først Sortere, også reverse etterpå.

        const numberArray = [99, 2, 45, 32, 10, 78]
        // sortere array med tall fra minst til størst
        numberArray.sort(function(a, b) {return a-b})
        // sortere array med tall fra størst til minst
        numberArray.sort(function(a, b) {return b-a})
        

    // Teste at arrayen fungerer
    console.log(numberArray)
    console.log(movieArchive)
    </script>
</body>
</html>
